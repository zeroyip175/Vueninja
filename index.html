<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vuejs-Tut</title>
    <script src="https://unpkg.com/vue@3.3.8"></script>
    
    
</head>
<body>
    <div id="gameapp">
        <h1>{{title}}</h1>
<!-- v-for a in b {{a.b array level}} = for looop -->
        <h3>Name</h3>
        <li v-for="ninjadata in ninjadatas">
            {{ninjadata.name}}
            {{ninjadata.health}}
            {{ninjadata.level}}
        </li>
        <br>
        <table>
        <tr>
            <th v-for="ninjadata in ninjadatas" style="text-align: center; margin: auto; "></th>
        </tr>
        <tr v-for="ninjadata in ninjadatas">
            <td >
                {{ninjadata.name}}
            </td>
        </tr>

        </table>
        <input type="text" v-model="ninjaelement"> <!--vmodel 能將JS內的值繫結到html內-->
        <br>
        
    </div>
    
    <script src="js/tut.js"></script> 
    <script src="css/index.css"></script>
</body>

</html>
